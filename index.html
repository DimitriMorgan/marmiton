<!DOCTYPE html>
<html ng-app="MarmitonApp">
<head>
    <title> Marmiton </title>
    <meta name="Description" content="Recipe Manager App created with AngularJS and PHP">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="client/app/styles/main.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="client/assets/images/monsterChef_favicon.ico">

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <!-- AngularJS custom codes -->
    <script src="client/app.js"></script>
    <script src="client/app/controllers/searchCtrl.js"></script>
    <!--<script src="client/app/controllers/prodCtrl.js"></script>-->
    <!--<script src="client/app/controllers/todoList.js"></script>-->

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="client/assets/images/monsterChef_transparentBG.gif" alt="Monster Chef" class="monsterLogo">
                <a class="navbar-brand" href="#">
                    Luto
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--<li>-->
                        <!--<a href="#">About</a>-->
                    <!--</li>-->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <header>
        <figure class="widePic" ng-controller="SearchCtrl">
            <section class="searchSection" >
                <h2> FIND YOUR NEXT MEAL ! </h2>
                <form name="search-moment-form" action="/tools/searchresults" method="get">
                    <fieldset>
                        <div class="container">
                            <input type="text" name="search">
                            <button type="submit">
                                <div class="fa fa-search"></div>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="mostSection">
                <div class="btn-group" role="group">
                    <button type="button" class="btn"> MOST RECENT </button>
                    <button type="button" class="btn"> MOST POPULAR </button>
                </div>
            </section>
        </figure>
    </header>

    <div class="container" ng-controller="root">
    </div>


</body>
</html>
